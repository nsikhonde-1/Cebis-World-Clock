<html lang="en">
<head>

<div class="box">
    <h1>World Clock</h1>

    <select name="" id="city">
        <option value="">Choose a city...</option>

        <option value="Manila">Manila</option>
        <option value="African/Maputo">Maputo</option>
        <option value="America/New York">New York</option>
    </select>
      <div id="cities">
       <div class="city" id="cairo">
             <div>
               <h2>Cairo</h2>
             <div class="date"></div>
             </div>
            <div class="time"></div>
       </div>
      </div>
</div>
